<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="projects">
        <h1>Projects</h1>
        
    </div>
    <div id="to-dos">
        <h1>To-Dos</h1>
        <div class="to-do">
            <h2>Finish UI</h2>
            <div class="details">
                <p>
                    Since the logic is complete and we have a
                    working console application, now I just need
                    to finish the interface and connect it to the
                    logic.
                </p>
            </div>
            <div class="buttons">
                <div class="buttons-inner">
                    <button><img src="imgs/pencil.svg"></button>
                    <button><img src="imgs/trash-can-outline.svg"></button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
